<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>What's in the Box?</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- jQuery CDN -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <!-- Bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
      crossorigin="anonymous"
    ></script>
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
      integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp"
      crossorigin="anonymous"
    />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap" rel="stylesheet">

    <!-- QRCode JS file -->
    <script src="./assets/script/qrcode.min.js"></script>
    <!-- CSS Stylesheet -->
    <link rel="stylesheet" href="./assets/style/style.css" />
    <link href="./assets/images/favicon.ico" rel="icon" type="image/x-icon" />
  </head>
  <body>
    <nav class="navbar navbar-light bg-light">
      <div class="mb-0 h1 mx-auto">What's in the Box? <i class="fas fa-box-open"></i>
      </div>
    
    </nav>
    <div class="container">
     
      <!-- top box flap -->
      <div class="row mt-3 justify-content-md-center">
        <div class="col-1"></div>
        <div class="col-md-6 p-5 top-flap"></div>
        <div class="col-1"></div>
      </div>
      
      <div class="row justify-content-md-center">
        <!-- left box flap -->
        <div class="col-1 left-flap"></div>
        <!-- user input -->
        <div class="col-md-6 lg-shadow form">
          <form>
            <div class="form-group">
              <label for="">User name:</label>
              <input
                type="user name"
                class="form-control boxInput"
                id="user-name"
                aria-describedby="emailHelp"
              />
            </div>
            <div class="form-group">
              <label for="">Box name:</label>
              <input type="user name" class="form-control" id="box-name" />
            </div>
            <div class="mb-3">
              <label for="exampleFormControlTextarea1" class="form-label"
                >Box content:</label
              >
              <textarea
                class="form-control"
                id="box-content"
                rows="10"
              ></textarea>
            </div>

            <button type="submit" class="btn-lg m-2 generate-button shadow-none" id="print-label">
              Generate QR Code  <i class="fas fa-qrcode"></i>
            </button>

          </form>
          
          <!-- MODAL -->
          <div
            class="modal fade"
            id="myModal"
            tabindex="-1"
            role="dialog"
            aria-labelledby="exampleModalCenterTitle"
            aria-hidden="true"
          >
            <div class="modal-dialog modal-dialog-centered" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h4 class="modal-title" id="box-name">
                    Your QR Code:
                  </h4>
                
                </div>
                <div class="ps-3 py-3" id="modal-body"></div>
                <div class="modal-footer">
                  <button
                    type="button"
                    class="btn btn-secondary"
                    data-dismiss="modal"
                    id="close-button"
                  >
                    Close
                  
                 </button>

                 <a class="btn print-button" id="print-link" role="button">Print</a> 
                  
                
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- right box flap -->
        <div class="col-1 right-flap"></div>
      </div>
      <!-- bottom box flap -->
      <div class="row justify-content-md-center">
        <div class="col-1"></div>
        <div class="col-md-6 p-5 bottom-flap"></div>
        <div class="col-1"></div>
      </div>
  </div>
    
    <script src="./assets/script/script.js"></script>
  </body>
</html>
